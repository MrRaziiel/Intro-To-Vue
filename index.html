<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class = "nav-bar"></div>
      <div class="cart">Cart({{ cart.length }})</div>
      <product-display :premium="premium" @add-to-cart="updateCart" @remove-from-cart="removeById"></product-display>
      </div>
    <!-- Import app -->
    <script src="./main.js"></script>
    <!-- Import Components -->
    <script src="./src/components/ProductDisplay.js"></script>
    <script src="./src/components/ReviewForm.js"></script>
    <script src="./src/components/ReviewList.js"></script>
    <!-- mount app -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
